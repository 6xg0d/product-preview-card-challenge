<!DOCTYPE html>
<html lang="en">
  <head>
    <!--charset-->
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--author-->
    <meta name="author" content="6xg0d">
    <!--description-->
    <meta name="description" content="First challenge from the Frontend Mentor's Responsive Design Path">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--linking stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!--font-->
    <!--Fraunces-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!--Monserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <header class="card-header">
          <img class="mobile-img" src="images/image-product-mobile.jpg" alt="perfume-image-mobile">
          <img class="desktop-img" src="images/image-product-desktop.jpg" alt="perfume-image-desktop">
        </header>
        <section class="card-body">
          <p id="perfume">PERFUME</p>
          <h1 id="perfume-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p><span class="discount-price">$149.99</span><span class="original-price">$169.99</span></p>
          <a href="#"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</a>
        </section>
      </article>
    </main>
  </body>
</html>
